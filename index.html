<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3d flip card</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="card">
		<div class="card_content">
			<div class="card_front">
				<h3 class="card_title">My Pet</h3>
				<p class="card_subtitle">Her name is Doggy</p>
			</div>
			<div class="card_back">
				<p class="card_body">She is two years old, very good looking but bad temper. Still I love her!</p>
			</div>
		</div>
	</div>
</body>
</html>
